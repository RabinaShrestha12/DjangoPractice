<html>
<head>
    <title>Home Page</title>
    {% load static %}
<link  href ="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>

<body>

    <!-- Navbar Component -->
<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div class="flex-shrink-0 text-2xl font-bold text-indigo-600">MyBlogs</div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6 items-center">
        <a href="#" class="text-gray-700 hover:text-indigo-600 transition font-medium">Home</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 transition font-medium">Blog</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 transition font-medium">About</a>
        <a href="#" class="text-gray-700 hover:text-indigo-600 transition font-medium">Contact</a>

        <a href=""><button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition text-sm font-medium">
        + Add Blog
        </button></a>
        {% if user.is_authenticated %}
         <a href=""><button class="border border-indigo-600 text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg transition text-sm font-medium">
          {{user.username}}
        </button></a>
        <a href="{% url "logout" %}"><button class="border border-indigo-600 text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg transition text-sm font-medium">
          Logout
        </button></a>
        {% else %}
        <a href= "{% url "login" %}"><button class="border border-indigo-600 text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg transition text-sm font-medium">
          Login
        </button></a>

        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-gray-600 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pt-2 pb-4 space-y-2">
    <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium">Home</a>
    <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium">Blog</a>
    <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium">About</a>
    <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium">Contact</a>

    <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition text-sm font-medium">
      + Add Blog
    </button>
    {% if user.is_authenticated %}
    <button class="w-full border border-indigo-600 text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg transition text-sm font-medium">
      {{user.username}}
    </button>
    {% else %}
    <button class="w-full border border-indigo-600 text-indigo-600 hover:bg-indigo-50 px-4 py-2 rounded-lg transition text-sm font-medium">
      Login
    {% endif %}
  </div>

  <!-- Toggle Script -->
  
</nav>

</body>
<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</html>
