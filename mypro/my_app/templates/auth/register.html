<!DOCTYPE html>
<html>
<head>
    <title> Register Page</title>
    {% load static %}
    <Link href="{% static 'src/styles.css' %}" rel="stylesheet"/>
</head>
<body>
  {% include "components/_navbar.html"%}
<!-- Login Page (Smaller Layout) -->
<section class="min-h-screen flex items-center justify-center bg-gray-100 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl w-full bg-white rounded-lg shadow-md overflow-hidden flex flex-col md:flex-row">
    
    <!-- Left: Image -->
    <div class="md:w-5/12">
      <img src="https://cdn.pixabay.com/photo/2020/06/19/21/18/laptop-5318837_640.jpg" alt="Login"
        class="w-full h-full object-cover" />
    </div>

    <!-- Right: Form -->
    <div class="md:w-7/12 p-6 sm:p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome Back</h2>

      <form action="{% url 'register' %}" method="POST" class="space-y-4 text-sm">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-gray-700 mb-1">username</label>
          <input type="username" id="username" name="username" 
            class="w-full border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            <span class = "text-blue-500">{{errors.username}}</span>
        </div>


      <form action="#" method="POST" class="space-y-4 text-sm">
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" name="email"
            class="w-full border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            <span class = "text-blue-500">{{errors.email}}</span>
        </div>

        <div>
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" 
            class="w-full border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            <span class = "text-blue-500">{{errors.password}}</span>
        </div>

        <div>
          <label for="confirm_password" class="block text-gray-700 mb-1">confirm_Password</label>
          <input type="password" id="confirm_password" name="confirm_password" 
            class="w-full border border-gray-300 px-3 py-2 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            <span class = "text-blue-500">{{errors.confirm_password}}</span>
        </div>

        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-md transition">
          Login
        </button>
      </form>

      <p class="text-sm text-gray-600 mt-4 text-center">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Register here</a>
      </p>
    </div>
  </div>
</section>


</body>

</html>
